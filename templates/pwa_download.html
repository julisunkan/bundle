{% extends "base.html" %}

{% block title %}Download PWA File - PWA Builder{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-download text-primary me-2"></i>
                        Download PWA File
                    </h5>
                </div>
                <div class="card-body text-center">
                    <h6 class="card-title">{{ filename }}</h6>
                    <p class="text-muted mb-4">File size: {{ file_size }} KB</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('pwa_results', job_id=job_id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Results
                        </a>
                        <button class="btn btn-primary" onclick="downloadFile()">
                            <i class="fas fa-download me-2"></i>Download {{ filename }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function downloadFile() {
    const content = {{ file_content|tojson|safe }};
    const filename = {{ filename|tojson|safe }};
    
    const blob = new Blob([content], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
    
    // Redirect back after download
    setTimeout(() => {
        window.location.href = "{{ url_for('pwa_results', job_id=job_id) }}";
    }, 1000);
}

// Auto-download on page load
document.addEventListener('DOMContentLoaded', function() {
    downloadFile();
});
</script>
{% endblock %}
