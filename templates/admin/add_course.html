{% extends "base.html" %}

{% block title %}Add Course - Admin{% endblock %}

{% block content %}
<h1>Add New Course</h1>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Course Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="price_ngn" class="form-label">Price (NGN)</label>
            <input type="number" step="0.01" class="form-control" id="price_ngn" name="price_ngn" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="price_usd" class="form-label">Price (USD)</label>
            <input type="number" step="0.01" class="form-control" id="price_usd" name="price_usd" required>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="image_url" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="image_url" name="image_url">
    </div>
    
    <button type="submit" class="btn btn-success">Add Course</button>
    <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
