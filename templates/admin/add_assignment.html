{% extends "base.html" %}

{% block title %}Add Assignment - Admin{% endblock %}

{% block content %}
<h1>Add Assignment to Module</h1>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Assignment Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Add Assignment</button>
    <a href="{{ url_for('admin.course_modules', course_id=module.course_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
