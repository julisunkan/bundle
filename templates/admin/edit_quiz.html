
{% extends "base.html" %}

{% block title %}Edit Quiz - Admin{% endblock %}

{% block content %}
<h1>Edit Quiz</h1>

<form method="POST" id="quizForm">
    <div class="mb-3">
        <label for="title" class="form-label">Quiz Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
    </div>
    
    <div id="questionsContainer">
        {% for question in quiz.questions %}
        <div class="card mb-3">
            <div class="card-header">Question {{ loop.index }}</div>
            <div class="card-body">
                <div class="mb-2">
                    <label class="form-label">Question</label>
                    <input type="text" class="form-control" name="question_{{ loop.index0 }}" value="{{ question.question }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option A</label>
                        <input type="text" class="form-control" name="option_a_{{ loop.index0 }}" value="{{ question.option_a }}" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option B</label>
                        <input type="text" class="form-control" name="option_b_{{ loop.index0 }}" value="{{ question.option_b }}" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option C</label>
                        <input type="text" class="form-control" name="option_c_{{ loop.index0 }}" value="{{ question.option_c }}" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option D</label>
                        <input type="text" class="form-control" name="option_d_{{ loop.index0 }}" value="{{ question.option_d }}" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-select" name="correct_{{ loop.index0 }}" required>
                        <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <input type="hidden" name="question_count" id="question_count" value="{{ quiz.questions|length }}">
    
    <button type="submit" class="btn btn-primary">Update Quiz</button>
    <a href="{{ url_for('admin.course_modules', course_id=quiz.module.course_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
