{% extends "base.html" %}

{% block title %}Add Module - Admin{% endblock %}

{% block content %}
<h1>Add Module to {{ course.title }}</h1>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Module Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
    </div>
    
    <div class="mb-3">
        <label for="video_url" class="form-label">Video URL (YouTube embed link)</label>
        <input type="url" class="form-control" id="video_url" name="video_url">
    </div>
    
    <div class="mb-3">
        <label for="order" class="form-label">Order</label>
        <input type="number" class="form-control" id="order" name="order" value="0" required>
    </div>
    
    <button type="submit" class="btn btn-success">Add Module</button>
    <a href="{{ url_for('admin.course_modules', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
