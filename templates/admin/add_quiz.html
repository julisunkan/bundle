{% extends "base.html" %}

{% block title %}Add Quiz - Admin{% endblock %}

{% block content %}
<h1>Add Quiz to Module</h1>

<form method="POST" id="quizForm">
    <div class="mb-3">
        <label for="title" class="form-label">Quiz Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div id="questionsContainer">
        <div class="card mb-3">
            <div class="card-header">Question 1</div>
            <div class="card-body">
                <div class="mb-2">
                    <label class="form-label">Question</label>
                    <input type="text" class="form-control" name="question_0" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option A</label>
                        <input type="text" class="form-control" name="option_a_0" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option B</label>
                        <input type="text" class="form-control" name="option_b_0" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option C</label>
                        <input type="text" class="form-control" name="option_c_0" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Option D</label>
                        <input type="text" class="form-control" name="option_d_0" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-select" name="correct_0" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <input type="hidden" name="question_count" id="question_count" value="1">
    
    <button type="submit" class="btn btn-success">Add Quiz</button>
    <a href="{{ url_for('admin.course_modules', course_id=module.course_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
