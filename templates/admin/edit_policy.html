
{% extends "base.html" %}

{% block title %}Edit {{ policy_title }} - CourseHub{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit {{ policy_title }}</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="content" class="form-label">Content (HTML supported)</label>
            <textarea class="form-control" id="content" name="content" rows="20" required>{{ policy.content if policy else '' }}</textarea>
            <div class="form-text">You can use HTML tags to format the content.</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.policies') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
// Add basic textarea auto-resize
const textarea = document.getElementById('content');
textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
});
</script>
{% endblock %}
