{% extends "base.html" %}

{% block title %}{{ quiz.title }} - CourseHub{% endblock %}

{% block content %}
<h1>{{ quiz.title }}</h1>

<form method="POST">
    {% for question in quiz.questions %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Question {{ loop.index }}</h5>
            <p class="card-text">{{ question.question }}</p>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                       id="q{{ question.id }}_a" value="A" required>
                <label class="form-check-label" for="q{{ question.id }}_a">
                    A. {{ question.option_a }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                       id="q{{ question.id }}_b" value="B">
                <label class="form-check-label" for="q{{ question.id }}_b">
                    B. {{ question.option_b }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                       id="q{{ question.id }}_c" value="C">
                <label class="form-check-label" for="q{{ question.id }}_c">
                    C. {{ question.option_c }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                       id="q{{ question.id }}_d" value="D">
                <label class="form-check-label" for="q{{ question.id }}_d">
                    D. {{ question.option_d }}
                </label>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
</form>
{% endblock %}
