services:
  - type: web
    name: digitalskeleton
    env: python
    buildCommand: pip install beautifulsoup4>=4.13.4 email-validator>=2.2.0 flask>=3.1.1 flask-sqlalchemy>=3.1.1 gunicorn>=23.0.0 psycopg2-binary>=2.9.10 requests>=2.32.4 sqlalchemy>=2.0.42 trafilatura>=2.0.0 werkzeug>=3.1.3
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: digitalskeleton-db
          property: connectionString
    autoDeploy: false

databases:
  - name: digitalskeleton-db
    databaseName: digitalskeleton
    user: digitalskeleton_user